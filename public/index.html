<html>

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/addons/p5.dom.js"></script>

    <!-- this line removes any default padding and style. you might only need one of these values set. -->
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>

    <script>
        window.onload = function () {
            var labels = document.getElementsByTagName('h1');
            for (var k = 0; k < labels.length; k++) {
                disableSelection(labels[k]);
            }
        };

        function disableSelection(element) {
            if (typeof element.onselectstart !== 'undefined') {
                element.onselectstart = function () {
                    return false;
                };
            } else if (typeof element.style.MozUserSelect !== 'undefined') {
                element.style.MozUserSelect = 'none';
            } else {
                element.onmousedown = function () {
                    return false;
                };
            }
        }
    </script>

</head>

<body>

    <!--Section for Statistics -->
    <section id='section1'>
        <!--Health + img-->
        <h1 id='ls1' class="unselectable"><img src="assets/heart.png" alt="Error" height="25" width="25"><span
                id=span2></span><span id=span3></span></h1>
        <!-- Attack + img-->
        <h1 id='ls3' class="unselectable"><img src="assets/attack.png" alt="Error" height="25" width="25"><span
                id=span4></span></h1>
        <!-- Speed + img-->
        <h1 id='ls4' class="unselectable"><img src="assets/speed.png" alt="Error" height="25" width="25"><span
                id=span5></span>
        </h1>
    </section>


    <section id='section3' class="unselectable">
        <h1 id='points' class="unselectable"></h1>

        <div class="cells">
            <div id='progressBar3' class="unselectable"></div>
            <span id='progressIns1' class="unselectable"></span>
            <span id='text1'>Health</span>
            <div>
                <div id='plus' class="add" onclick="player.useHealth()">+</div>
            </div>

        </div>

        <div class="cells">
            <div id='progressBar7' class="unselectable"></div>
            <span id='progressIns5' class="unselectable"></span>
            <span id='text1'>Regeneration</span>
            <div>
                <div id='plus1' class="add" onclick="player.useRegen()">+</div>
            </div>

        </div>

        <div class="cells">
            <div id='progressBar4' class="unselectable"></div>
            <span id='progressIns2' class="unselectable"></span>
            <span id='text1'>Energy</span>
            <div>
                <div id='plus2' class="add" onclick="player.useEnergy()">+</div>
            </div>

        </div>

        <div class="cells">
            <div id='progressBar5' class="unselectable"></div>
            <span id='progressIns3' class="unselectable"></span>
            <span id='text1'>Speed</span>
            <div>
                <div id='plus3' class="add" onclick="player.useSpeed()">+</div>
            </div>
        </div>

        <div class="cells">
            <div id='progressBar6' class="unselectable"></div>
            <span id='progressIns4' class="unselectable"></span>
            <span id='text1'>Attack</span>
            <div>
                <div id='plus4' class="add" onclick="player.useAttack()">+</div>
            </div>
        </div>
    </section>
    <!--Button + Разделител + Stats-->

    <!--    <button class="unselectable" id='b1' onclick="player.usePoints()">Boost</button>-->



    <section id='section2' hidden="true">
        <h1 id='SB1' class="unselectable">Boost:</h1>
        <!--Boost-->
        <h1 id='boost' class="unselectable">You can fly!</h1>
        <!--Boost-->
        <h1 id='boost' class="unselectable">Regenartion!</h1>
    </section>

    <!--Level Bar-->
    <section>
        <div id='loadDiv' class="unselectable">
            <div id='loadProgress' class="unselectable">
                <h1 id='levelText' class="unselectable">Level <span id='level' class="unselectable"></span></h1>
                <span id='progressBar' class="unselectable"></span>
            </div>
        </div>
        <!--Score bar-->
        <div id='loadDiv2' class="unselectable">
            <div id='loadProgress2' class="unselectable">
                <h1 id='score' class="unselectable">Score:<span id='span1' class="unselectable"></span> </h1>
                <span id='progressBar2' class="unselectable"></span>
            </div>
        </div>
        <!--Energy bar-->
        <section id='section4'>
            <div class="cells">
                <div id='progressBar8' class="unselectable"></div>
                <span id='progressIns6' class="unselectable"></span>
                <h1 id='EG'><img src="assets/energy-bar.png" alt="Error" height="30" width="30"></h1>
                <span id='text1'></span>
            </div>
        </section>
        <!--Player name-->
        <h1 id='playerName' class="unselectable"></h1>
    </section>

    <script language="javascript" type="text/javascript" src="js/sketch.js"></script>
    <script language="javascript" type="text/javascript" src="js/player.js"></script>
    <script language="javascript" type="text/javascript" src="js/stats.js"></script>
    <script src="js/socket.io.js"></script>

</body>

</html>
